[package]
name = "dilate"
version = "0.1.0"
edition = "2024"

[dependencies]
image-utils = { path = "../../lib/image-utils" }

clap = { version = "4.5.50", features = ["derive"] }
oxipng = { version = "9.1", features = ["parallel"], default-features = false }
rayon = "1.11.0"
tokio = { version = "1.48.0", features = [
  "rt-multi-thread",
  "sync",
  "fs",
  "time",
  "macros",
] }
