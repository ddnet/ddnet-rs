[package]
name = "vanilla"
version = "0.1.0"
edition = "2024"

[dependencies]
game-base = { path = "../game-base" }
game-interface = { path = "../game-interface" }
legacy-map = { path = "../legacy-map" }
map = { path = "../map" }

base = { path = "../../lib/base" }
base-io = { path = "../../lib/base-io" }
command-parser = { path = "../../lib/command-parser" }
config = { path = "../../lib/config" }
game-database = { path = "../../lib/game-database" }
hiarc = { path = "../../lib/hiarc", features = [
  "derive",
  "enable_hashlink",
  "enable_rustc_hash",
] }
math = { path = "../../lib/math" }
pool = { path = "../../lib/pool", features = ["enable_hiarc"] }

ddnet-accounts-types = { version = "0.1.0" }

anyhow = { version = "1.0.100", features = ["backtrace"] }
bincode = { features = ["serde"], version = "2.0.1" }
bitflags = { version = "2.10.0", features = ["serde"] }
chrono = { version = "0.4.42", default-features = false, features = ["serde"] }
hashlink = { git = "https://github.com/Jupeyy/hashlink/", branch = "ddnet", features = [
  "serde",
  "serde_impl",
] }
log = "0.4.28"
num = "0.4.3"
num-derive = "0.4.2"
num-traits = "0.2.19"
rustc-hash = "2.1.1"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
thiserror = "2.0.17"

[dev-dependencies]
map = { path = "../map", features = ["rust_zstd"] }
