[package]
name = "auto-updater"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
base = { path = "../base" }
base-io = { path = "../base-io" }
base-io-traits = { path = "../base-io-traits" }

anyhow = { version = "1.0.99", features = ["backtrace"] }
chrono = { version = "0.4.41", features = ["serde"] }
either = "1.15.0"
git-version = "0.3.9"
log = "0.4.28"
self-replace = "1.5.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
tempfile = "3.21.0"
tokio = { version = "1.47.1", default-features = false, features = ["time"] }
url = "2.5.7"
zip = { version = "5.0.0", default-features = false, features = ["deflate"] }
