[package]
name = "sound-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
base = { path = "../base" }
math = { path = "../math" }
hiarc = { path = "../hiarc", features = ["derive", "enable_kira", "enable_hashlink", "enable_rustc_hash", "enable_mint"] }
