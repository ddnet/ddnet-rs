[package]
name = "input-binds"
version = "0.1.0"
edition = "2021"

[dependencies]
base = { path = "../base" }
pool = { path = "../pool" }
hiarc = { path = "../hiarc", features = ["enable_winit"] }
serde = { version = "1.0.219", features = ["derive"] }
winit = { version = "0.30.9", default-features = false, features = ["serde", "rwh_06", "android-native-activity", "x11", "wayland"] }

[dev-dependencies]
serde_json = "1.0.140"
