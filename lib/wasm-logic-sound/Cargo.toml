[package]
name = "wasm-logic-sound"
version = "0.1.0"
edition = "2021"

[dependencies]
base = { path = "../base" }
sound = { path = "../sound" }
wasm-runtime-types = { path = "../wasm-runtime-types" }
hiarc = { path = "../hiarc", features = ["derive", "enable_hashlink", "enable_rustc_hash"] }
wasmer = { version = "6.1.0-rc.3", default-features = false, features = ["sys", "cranelift"] }
anyhow = { version = "1.0.99", features = ["backtrace"] }
sendable = "0.6.1"
